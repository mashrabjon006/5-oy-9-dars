<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>todo</title>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Todo List</h2>
        <div class="input-group mb-3">
            <input type="text" id="todo-input" class="form-control" placeholder="Enter a todo item">
            <div class="input-group-append">
                <button id="add-todo" class="btn btn-primary">Add</button>
            </div>
        </div>
        <button id="clear-todos" class="btn btn-danger">Clear All</button>
        <div id="todo-list" class="mt-3"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script src="script.js"></script>
</body>
</html>
